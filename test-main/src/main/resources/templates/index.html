<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login </title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 

</head>
<body>
  <div class="wrapper">
    <img class="logo-icon" alt="" src="./public/image-1@2x.png" />
    <h3 class="h3">सिद्दा कुरा सरकार सित</h3>
    <form id="loginForm" method="post" action="/login">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="PhoneNumber" name="phonenumber">
          <i class="icon fas fa-phone"></i>

          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Phone Number can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password" name="password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <input type="submit" value="LOGIN">
    </form>
    <div class="sign-txt">Don’t have an account? <a href="signup.html">Signup now</a></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");

    form.onsubmit = (e) => {
      e.preventDefault(); // Prevent form from submitting
      
      const eField = form.querySelector(".email");
      const eInput = eField.querySelector("input");
      const pField = form.querySelector(".password");
      const pInput = pField.querySelector("input");

      // Validate form inputs
      if (eInput.value.trim() === "") {
        eField.classList.add("error");
        return;
      } else {
        eField.classList.remove("error");
      }

      if (pInput.value.trim() === "") {
        pField.classList.add("error");
        return;
      } else {
        pField.classList.remove("error");
      }

      // Create FormData object to store form data
      const formData = new FormData(form);

      // Send POST request to server
      fetch(form.getAttribute("action"), {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          // Redirect to home page or any other appropriate page after successful login
          window.location.href = "home.html";
        } else {
          // Handle unsuccessful login, such as displaying an error message
          console.error("Login failed");
        }
      })
      .catch(error => {
        console.error("Error:", error);
      });
    };
  </script>

</body>
</html>
